<html>
<head>
<title>Form</title>
<link rel="stylesheet" href="style.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"/>
<style>
 h1{text-align: center;}
</style>
</head>
<body>
 <form>

   <h1>Registration Form</h1>
   <br>
   <label>First Name</label>
   <input type="text"><br><br>
   <label>Middle Name</label>
   <input type="text"><br><br>
   <label>Last Name</label>
   <input type="text"><br><br>
   <label>Course</label>
   <select name="Course">
   <option value="B.Tech">B.Tech</option>
   <option value="M.Tech">M.Tech</option>
   <option value="B.Pharma">B.Pharma</option>
   <option value="MCA">MCA</option><br>
  </select><br><br>
   <label>Gender</label><br><br>
   <Input type="radio" name="gender" value="male">Male<br>
     <Input type="radio" name="gender" value="female">Female<br>
       <Input type="radio" name="gender" value="others">Others<br><br>
       
  <label>Phone</label>  
  <input type="text" name="country code" value="+91" size="2"/>
  <input type="text" name="placeholder" size="10"/><br><br>
  
  <label>Address:</label><br>
  <textarea cols="80" rows="5" value="Address"></textarea><br><br>
  
  <label>Email:</label>
  <input type="text"><br><br>
  
  <label>Password :</label>
  <input type="password"><br><br>
  
  <label>Re-type Password</label>
  <input type="password"><br><br>
  
  <center><input type="button"  value="Submit">
  <input type="button" value="Reset"></center>
   
 </form>

</body>
</html>
